<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

    <title>{% block title %} Electronics Commerce {% endblock %}</title>
    <style type="text/css">
      .min-h-100 {
        min-height: 100%;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Electronics Commerce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">
              <i class="fa fa-home"></i>
              Home
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">
              <i class="fa fa-shopping-cart">
              </i>
              Cart
            </a>
          </li>
          {% for category in categories %}
            <li class="nav-item">
              <a class="nav-link" href="/?category={{category.id}}">
                <i class="fa {{category.icon_code}}">
                </i>
                {{category.name}}
              </a>
            </li>
            {% endfor %}
        </ul>
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link" href="/admin/">
              <i class="fa fa-user">
              </i>
              Admin
            </a>
          </li>
        </ul>
        <form class="form-inline" method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" type="text" value="{{search_query}}" name="query" placeholder="Search...">
              <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
            </div>
          </div>
      </form>
      </div>
    </nav>

    <div class="row">
      <div id="content" class="min-h-100 bg-light col-sm-12 col-md-12 col-lg-12">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
